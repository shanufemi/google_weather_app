<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="theme_color" content="#FFF">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smash IT Weather app</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header>
  <div class="site-header">
    <div class="container">
      <a href="index.html" class="branding">
        <img src="./logo.png" alt="lg" class="logo">
        <div class="logo-type">
          <h1 class="site-title">Smash IT  Weather App</h1>
          <small class="site-description">Get Weather Information In Real-Time</small>
        </div>
      </a>

      <!-- Default snippet for navigation -->
      <div class="main-navigation">
        <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
        <ul class="menu">
          <li class="menu-item current-menu-item"><a href="index.html">Home</a></li>
          
        </ul> <!-- .menu -->
      </div> <!-- .main-navigation -->

      <div class="mobile-navigation"></div>

    </div>
  </div> <!-- .site-header -->
  </header>
  <div class="app-wrap">
    <div class="hero" data-bg-image="images/banner.png">
      <div class="container">
        <form action="#" class="find-location">
          <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
        </form>

      </div>
    </div>
   
    <main>
      <section class="location">
        <div class="city">LAGOS, NG</div>
        <div class="date">Wednesday 9 September 2020</div>
      </section>
      <div class="current">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13°c / 16°c</div>
      </div>
    </main>
    
			<footer class="site-footer">
				<div class="container">
					<div class="row">
					<p class="colophon">Copyright 2020 Smash IT Weather App.All rights reserved</p>
				</div>
			</footer> <!-- .site-footer -->
  </div>
  <script src="main.js"></script>
</body>
</html>
